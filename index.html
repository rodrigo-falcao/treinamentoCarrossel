<!DOCTYPE html>
<html lang="pt-br">

    <title>Carousel</title>
    <link rel="stylesheet" href="style.css">

                </div>

                </div>

                    <div class="feedback">"Ótimo serviço! Super recomendo!"</div>
                </div>
                <div class="card">
                    <img src="https://randomuser.me/api/portraits/men/4.jpg" alt="Cliente 4">
                    <div class="name">Roberto Fernandes</div>
                    <div class="feedback">"Ótimo serviço! Super recomendo!"</div>
                </div>

                    <img src="https://randomuser.me/api/portraits/women/5.jpg" alt="Cliente 5">

                    <div class="feedback">"Ótimo serviço! Super recomendo!"</div>
                </div>
                <div class="card">
                    <img src="https://randomuser.me/api/portraits/men/6.jpg" alt="Cliente 6">
                    <div class="name">Fernando Rocha</div>
                    <div class="feedback">"Ótimo serviço! Super recomendo!"</div>
                </div>
            </div>
        </div>
        
        <button id="next" class="nav-button">➡️</button>
    </div>
    <script src="index.js"></script>
</body>
</html>
